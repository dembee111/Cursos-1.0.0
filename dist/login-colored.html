<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Libs CSS -->
  <link rel="stylesheet" href="./assets/fonts/Feather/feather.css">
  <link rel="stylesheet" href="./assets/libs/aos/dist/aos.css">
  <link rel="stylesheet" href="./assets/libs/quill/dist/quill.core.css" />
  <link rel="stylesheet" href="./assets/libs/owl.carousel/dist/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="./assets/libs/highlight.js/styles/default.css" />
  <!-- Map -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />


  <!-- Theme CSS -->
  <link rel="stylesheet" href="./assets/css/theme.min.css">

  <title>Cursos</title>
</head>

<body>

  <!-- Login 
    ================================================== -->
  <section class="bg-saaral">
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-md-12 col-lg-11 py-8 col-md-10 py-xxl-11 bg-danger rounded-lg shadow-small-soft">
          <!-- primary-desat absolute position -->
          <div class="position-absolute bg-primary-desat h-100 w-60 right-0 top-0 rounded-lg rounded-left-0 bg-clip-1">
          </div>
          <!-- Cool men image -->
          <img src="assets/img/card-photos/login-page.png"
            class="img-fluid position-absolute left-n5 bottom-0 d-none d-md-block" alt="cool-men">
          <div class="row">
            <div class="col-12 col-md-6">

            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-4 offset-xl-1">
              <!-- Heading -->
              <h1 class="mb-0 font-weight-bold text-center text-light">
                Welcome to
              </h1>

              <!-- Text -->
              <p class="mb-6 text-center text-light">
                Simplify your workflow in minutes.
              </p>

              <!-- Form -->
              <form class="mb-6">

                <!-- Email -->
                <div class="form-group">
                  <label for="email" class="text-light">
                    Email Address
                  </label>
                  <input type="email" class="form-control" id="email" placeholder="name@address.com">
                </div>

                <!-- Password -->
                <div class="form-group mb-5">
                  <label for="password" class="text-light">
                    Password
                  </label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>

                <!-- Submit -->
                <button class="btn btn-block btn-danger shadow-small-soft move" type="submit">
                  Sign in
                </button>

              </form>

              <!-- Text -->
              <p class="mb-0 font-size-sm text-center text-light">
                Don't have an account yet <a href="#!" class="text-light">Sign up</a>.
              </p>
            </div>
          </div>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->
  </section>

  <!-- JAVASCRIPT
    ================================================== -->
  <!-- Libs JS -->

  <!---Libs-->
  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/libs/aos/dist/aos.js"></script>
  <script src="./assets/libs/quill/dist/quill.min.js"></script>
  <script src="./assets/libs/dropzone/dist/min/dropzone.min.js"></script>
  <script src="./assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="./assets/libs/smooth-scroll/dist/smooth-scroll.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>


  <!-- Theme JS -->
  <script src="./assets/js/theme.min.js"></script>

</body>

</html>

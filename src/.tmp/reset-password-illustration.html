<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/fonts/Feather/feather.css">
    <link rel="stylesheet" href="./node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="./node_modules/quill/dist/quill.core.css" />
    <link rel="stylesheet" href="./node_modules/owl.carousel/dist/assets/owl.carousel.min.css" />
    <!-- Map -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />


    <!-- Theme CSS -->
    <!-- build:css ./assets/css/theme.min.css -->

    <link rel="stylesheet" href="./assets/css/theme.css">
    <!-- endbuild -->

    <title>Cursos</title>
</head>

<body>

    <!--Login content
    ================================================== -->
    <section>
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center no-gutters min-vh-100">
                <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">
                    <div class="card border shadow-small-soft">

                        <!-- Image -->
                        <img src="./assets/img/illustrations/team-work@2x.png" alt="..." class="card-img-top">

                        <!-- Body -->
                        <div class="card-body">

                            <!-- Heading -->
                            <h2 class="mb-0 font-weight-bold text-center font-second" id="modalSigninVerticalTitle">
                                Password reset
                            </h2>

                            <!-- Text -->
                            <p class="mb-6 text-center text-muted">
                                Thank you for join us
                            </p>

                            <!-- Form -->
                            <form class="mb-6">

                                <!-- Email -->
                                <div class="form-group">
                                    <label class="sr-only" for="resetPasswordIllustration">
                                        Email Address
                                    </label>
                                    <input type="email" class="form-control" id="resetPasswordIllustration"
                                        placeholder="name@address.com">
                                </div>

                                <!-- Submit -->
                                <button class="btn btn-block btn-primary-desat shadow-small-simple move" type="submit">
                                    Reset password
                                </button>

                            </form>

                            <!-- Text -->
                            <p class="mb-0 font-size-sm text-center text-muted">
                                Remember your password? <a href="#!" class="text-danger">Log
                                    in</a>.
                            </p>

                        </div>

                    </div>
                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->

    <!---Libs-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/aos/dist/aos.js"></script>
    <script src="./node_modules/quill/dist/quill.min.js"></script>
    <script src="./node_modules/dropzone/dist/min/dropzone.min.js"></script>
    <script src="./node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="./node_modules/smooth-scroll/dist/smooth-scroll.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Theme JS -->
    <!-- build:js ./assets/js/theme.min.js -->
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/dropdown.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/quill.js"></script>
    <script src="./assets/js/dropzone.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/smooth-scroll.js"></script>
    <script src="./assets/js/map.js"></script>

    <!-- endbuild -->

</body>

</html>

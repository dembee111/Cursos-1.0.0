<!doctype html>
<html lang="en">

<head>
    @@include("partials/head.html", {
    "pageTitle": "Cursos"
    })
</head>

<body>

    <!--Login content
    ================================================== -->
    <section>
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center no-gutters min-vh-100">
                <div class="col-12 col-md-5 col-lg-5 py-8 py-md-11">
                    <div class="card border shadow-small-soft">

                        <!-- Image -->
                        <img src="./assets/img/illustrations/team-work@2x.png" alt="..." class="card-img-top">


                        <!-- Body -->
                        <div class="card-body">

                            <!-- Heading -->
                            <h2 class="mb-0 font-weight-bold text-center font-second" id="modalSigninVerticalTitle">
                                Sign up
                            </h2>

                            <!-- Text -->
                            <p class="mb-6 text-center text-muted">
                                Thank you for join us
                            </p>

                            <!-- Form -->
                            <form class="mb-6">

                                <!-- Email -->
                                <div class="form-group">
                                    <label class="sr-only" for="modalSigninVerticalEmail">
                                        Email Address
                                    </label>
                                    <input type="email" class="form-control" id="modalSigninVerticalEmail"
                                        placeholder="Your email" autocomplete="off">
                                </div>

                                <!-- Password -->
                                <div class="form-group mb-5">
                                    <label class="sr-only" for="ilPassword">
                                        Password
                                    </label>
                                    <input type="password" class="form-control" id="ilPassword"
                                        placeholder="Enter your password" autocomplete="off">
                                </div>

                                <!-- Confirm password -->
                                <div class="form-group mb-5">
                                    <label class="sr-only" for="confirmPassword">
                                        Confirm password
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Repeat your password" autocomplete="off">
                                </div>

                                <!-- Submit -->
                                <button class="btn btn-block btn-primary-desat shadow-small-simple move" type="submit">
                                    Sign up
                                </button>

                            </form>

                            <!-- Text -->
                            <p class="mb-0 font-size-sm text-center text-muted">
                                Already have an account? <a href="#!" class="text-danger">Log
                                    in</a>.
                            </p>

                        </div>

                    </div>
                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")

</body>

</html>

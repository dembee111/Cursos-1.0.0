<!doctype html>
<html lang="en">

<head>
  @@include("partials/head.html", {
  "pageTitle": "Amina"
  })
</head>

<body>

  <!-- Reset Password
    ================================================== -->
  <section class="bg-saaral">
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center no-gutters min-vh-100">
        <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

          <!-- Heading -->
          <h1 class="mb-0 font-weight-bold text-center">
            Password reset
          </h1>

          <!-- Text -->
          <p class="mb-6 text-center text-muted">
            Enter your email to reset your password
          </p>

          <!-- Form -->
          <form class="mb-6">

            <!-- Email -->
            <div class="form-group">
              <label for="email">
                Email Address
              </label>
              <input type="email" class="form-control" id="email" placeholder="name@address.com">
            </div>

            <!-- Submit -->
            <button class="btn btn-block btn-primary-desat" type="submit">
              Reset password
            </button>

          </form>

          <!-- Text -->
          <p class="mb-0 font-size-sm text-center text-muted">
            Remember your password? <a href="#!">Log in</a>.
          </p>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->
  </section>

  <!-- JAVASCRIPT
    ================================================== -->
  @@include("partials/scripts.html")

</body>

</html>
